<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Contact us to get more info about your favourite dog breed." />
        <title>Dog Breeds | Contact</title>
        <link href="css/styles.css" rel="stylesheet" />
        <link rel="icon" href="data:;base64,=" />
    </head>
    <body>
        <div class="menu">
            <h1>Contact us</h1>
            <nav>
                <a href="index.html">Back home</a>
            </nav>
        </div>
        <main class="container">
            <form class="card-details" id="contact-form">
                <div class="formIsValid"></div>
                <h2 class="form-header">Want more info about dog breeds?</h2>
                <h3 class="form-header-two form-header">Fill out the form, and we will send it to you</h3>
                <div class="input-box">
                    <label>
                        Name (required)
                        <input name="name" id="name" placeholder="Your name"/>
                    </label>
                    <div class="form-error" id="name-error">Please enter your name </div>
                </div>
                <div class="input-box">
                    <label>
                        Subject/Breed (minimum length of 10)
                        <input name="subject" id="subject" placeholder="Subject"/>
                    </label>
                    <div class="form-error" id="subject-error">Your subject must be a minimal length of 10 letters</div>
                </div>
                <div class="input-box">
                    <label>
                        E-mail (required)
                        <input name="email" id="email" placeholder="Your e-mail"/>
                    </label>
                    <div class="form-error" id="email-error">Please enter a valid Email adress</div>
                </div>

                <div class="input-box">
                    <label>
                        Address (minimum length of 25)
                        <input name="adress" id="adress" placeholder="Your adress"/>
                    </label>
                    <div class="form-error" id="adress-error">Your adress must be a minimal length of 25 letters</div>
                </div>
                <button>Submit</button>
            </form>
        </main>
        <script src="js/formValidation.js"></script>
    </body>
</html>
